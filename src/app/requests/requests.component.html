<div class="container" *ngFor='let request of requests' >
    <div class="card text-center">
        <div class="card-header">
          Request #{{ request.id}}
        </div>
        <div class="card-body">
          <table class="table">
            <tr><td><b>username:</b></td><td>{{ request.username}}</td><td><b>password:</b></td><td>123</td></tr>
            <tr><td><b>email:</b></td><td>{{ request.email }}</td><td><b>county:</b></td><td>{{ request.country}}</td></tr>
            <tr><td><b>first name:</b></td><td>{{ request.firstName }}</td><td><b>last name:</b></td><td>{{ request.lastName }}</td></tr>
          </table>
        </div>
        <div class="card-footer text-muted">
            <a (click)="accept(request)" class="btn btn-outline-success" style="margin-right: 15px;"><img src="https://www.freeiconspng.com/uploads/accept-tick-icon-12.png"
                >Accept</a>
            <button (click)="deleteRequests(request)" class="btn btn-outline-danger"><img src="https://icon-library.net/images/cancel-icon-transparent/cancel-icon-transparent-28.jpg"
                >Deny</button>
                <div class="container">
                    <div *ngIf="this.denyClicked">
                      <label>Message:</label>
                      <textarea class="form-control" rows="5" placeholder="Description" [(ngModel)]="message" name="clinicDescription" id="description" required></textarea>
                      <button class="btn btn-success" (click)="sendMessage()" >Send explanation</button>
                    </div> 
                  </div>
        </div>
        
    </div>
    
    

</div>
