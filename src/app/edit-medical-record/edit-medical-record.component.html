    <div class="container">
        <form [formGroup]="form" (ngSubmit)="onSubmit() && form.valid">
            <h4 style="margin:30px;">Edit medical record:</h4>
            <div class="form-row">
                <div class="col-2 form-group">
                  <small>bloodType</small>
                  <input formControlName="bloodType" type="text" class="form-control" [(ngModel)]="medicalRecord.bloodType"
                  [ngClass]="{'is-invalid': form.get('bloodType').touched && form.get('bloodType').invalid}" placeholder="BloodType">
                </div>
                <div class="form-group col-2">
                  <small>diopter</small>
                  <input formControlName="diopter" type="text" class="form-control" [(ngModel)]="medicalRecord.diopter"
                  [ngClass]="{'is-invalid': form.get('diopter').touched && form.get('diopter').invalid}" placeholder="Diopter">
                </div>
              </div>
                <div class="form-row">
                <div class="form-group col-2">
                  <small>height</small>
                  <div class="input-group">
                    <input formControlName="height" type="number" class="form-control" [(ngModel)]="medicalRecord.height"
                    [ngClass]="{'is-invalid': form.get('height').touched && form.get('height').invalid}" placeholder="height">
                    <div class="input-group-append">
                      <span class="input-group-text">cm</span>
                    </div>
                   </div>
                </div>
                <div class="form-group col-2">
                  <small>weight</small>
                    <div class="input-group">
                      <input formControlName="weight" type="number" class="form-control" [(ngModel)]="medicalRecord.weight"
                      [ngClass]="{'is-invalid': form.get('weight').touched && form.get('weight').invalid}" placeholder="weight">
                      <div class="input-group-append">
                        <span class="input-group-text">kg</span>
                      </div>
                    </div>
                  </div>
                
              </div>
              <div>
                <button class="btn btn-success" [disabled]="!form.valid" style="margin-top:30px;" type="submit">Edit</button>

              </div>
        </form>

    </div>
