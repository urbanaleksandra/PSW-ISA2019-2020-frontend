    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">

        <li class="nav-item active">
          <a class="nav-link" href="#" routerLinkActive='active' [routerLink]="['/clinics']">Back <span class="sr-only">(current)</span></a>

  </nav>

 
  <div class="container">
    <div >
      <h3 style="padding-bottom: 10px; padding-top: 20px;">
        You choose {{ this.imeKlinike }} clinic.
      </h3>
      <div class="search-hero">
        <input class="form-control " type="search"  name="search" [(ngModel)]="searchText" 
          placeholder="Search doctors by name, last name or rating" style="width: 450px; margin: 10px;">
      </div>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>Last name</th>
            <th>Rating</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let doctor of doctors | filter:searchText">
            <td>{{doctor.firstName}}</td>
            <td>{{doctor.lastName}}</td>
            <td>{{doctor.review}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
