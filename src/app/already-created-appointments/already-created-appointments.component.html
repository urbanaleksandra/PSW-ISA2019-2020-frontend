  <div style="padding-top: 10px;" class= "container"  >
    <h4>Choose already scheduled appointments:</h4>
    <table class="table table-hover">
        <thead class="thead-light">
            <tr>
              <th>Date</th>
              <th>Time</th>
              <th>Hospital room</th>
              <th>Doctor</th>
              <th>Type</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
              <tr *ngFor='let app of appointments'>
                <td>{{ app.date.split('T')[0] }}</td>
                <td>{{ app.date.split('T')[1] }}</td>
                <td>{{ app.hospitalRoom.name }}</td> 
                <td>{{ app.doctor.firstName }}</td>
                <td>{{ app.type }}</td>
                <td><a class="btn btn-outline-success" (click)="scheduleApp(app)" style="font-size: 14px; ">reserve</a></td>
              </tr>
            </tbody>
    </table>
