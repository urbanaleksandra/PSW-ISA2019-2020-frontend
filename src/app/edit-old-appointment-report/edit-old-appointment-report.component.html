  <div class="container">
    
      <div class="row" >
        <div *ngFor="let app of finishedAppointment" class="col-sm-4">
          <div class="card">
            <img height="170" src="https://img.freepik.com/free-vector/_1441-1916.jpg?size=626&ext=jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{app.id}}</h5>
              <p>{{app.date}}</p>
              <p>{{app.info}}</p>
              <button class="btn btn-success" (click)="editApp(app.id)">Edit</button>
            </div>
          </div>
        </div>
        
      </div>


    <h4 class="text" style="margin:20px;">Edit report</h4>
    <form *ngIf="this.formVisible" [formGroup]="form" (ngSubmit)="onSubmit() && form.valid" novalidate>
        
       
        <div class="form-group">
          <h4>Info:</h4>
            <textarea formControlName="info" name="info" id="info"  [ngClass]="{'is-invalid': form.get('info').touched && form.get('info').invalid}" class="form-control" rows="5" placeholder="Info" [(ngModel)]="appointment.info"
                name="info" id="info"></textarea>
                <div class="alert" *ngIf="form.get('info').touched && form.get('info').invalid" style="color:red;"><i>Info is required.</i></div>
        </div>

        <div class="form-group">
            <label for="diagnosis">Diagnosis:</label>

            <select formControlName="diagnosis" [ngClass]="{'is-invalid': form.get('diagnosis').touched && form.get('diagnosis').invalid}" class="custom-select" (change)="selectChangeHandler($event)">
                <option *ngFor="let diagnosis of diagnoses" [selected]="this.selDiagnosisID" value="{{diagnosis.id}}" >{{diagnosis.name}} | {{diagnosis.description}}</option>
            </select>
        </div>

      
          <h4>Recipe:</h4>
          <label for="recipe">Choose drug:</label>
          <div *ngFor="let drug of drugs; let i=index" class="form-control">
            <label class="checkbox-inline">
              <input type="checkbox" [checked]="drug.selected" [value]="drug.id" (change)="onCheckboxChange($event)" />
              {{drug.name}}
            </label>
          </div><p class="error" *ngIf="this.form2.controls['checkArray'].errors?.required" style="color:red;">
           <i>Drug is required, select atleast one value.</i>
          </p>
          
          <div class="form-group">
            <label for="description">Description:</label>
            <textarea formControlName="description" name="description" id="description"  [ngClass]="{'is-invalid': form.get('description').touched && form.get('description').invalid}" class="form-control" rows="5" placeholder="Description" [(ngModel)]="recipe.description"
                name="clinicDescription" id="description"></textarea>
                <div class="alert" *ngIf="form.get('description').touched && form.get('description').invalid" style="color:red;"><i>Description is required.</i></div>
          </div>
          
        
        <button class="btn btn-success" [disabled]="(!form.valid) || (!form2.valid)" type="submit">Report</button>
    </form>

   


  </div>
