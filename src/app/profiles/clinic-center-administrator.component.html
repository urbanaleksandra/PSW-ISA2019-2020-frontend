    <div class="container">
            <div class="card border-light mb-3" style="width: 20rem;" id="newform">
                <ul class="list-group list-group-flush" id="options">
                    <li class="list-group-item"><a href="#" routerLinkActive='active' [routerLink]="['/requests']">Requests</a></li>
                    <li class="list-group-item"><a href="#" routerLinkActive='active' [routerLink]="['/new-clinic']">Add new clinic</a></li>
                    <li class="list-group-item"><a style="color: dodgerblue;" (click)="clickedNewAdminchange()">Add new administrator</a></li>
                    <li class="list-group-item"><a style="color: dodgerblue;" (click)="clickednewDiagnosis()">Add diagnosis</a></li>
                    <li class="list-group-item"><a style="color: dodgerblue;" (click)="clickednewDrug()">Add drug</a></li>
                </ul>
            </div>

    </div>
    <div class="container" >
        <form id="newform" (ngSubmit)="clickedNewAdmin()" style="width: 20rem;" *ngIf="this.clicked" >
            <h6>Add new admin</h6>
            <div class="form-row">
              <div  class="col-md-12">
                <label for="usernameCA">Username:</label>
                <input type="text" class="form-control" id="usernameCA" name="username" placeholder="Username"  [(ngModel)]="ccadmin.username" required>
              </div>
              
            </div>
            <div class="form-row">
              <div class="col-md-12">
                <label for="passwordCA">Password:</label>
                <input type="text" class="form-control" id="passwordCA" placeholder="Password" [(ngModel)]="ccadmin.password" name="passwordCA"  required>
              </div>
            </div>
            <button class="btn btn-success" type="submit" >Add admin</button>
          </form>

    </div>

    <div class="container" >
      <form id="newform" (ngSubmit)="newDiagnosis()" style="width: 20rem;"  *ngIf="this.clickedDiagnoisis">
          <h6>Add new diagnosis</h6>
          <div class="form-row">
            <div  class="col-md-12">
              <label for="diagnosisName">Name:</label>
              <input type="text" class="form-control" id="diagnosisName" name="diagnosisName" placeholder="Name of diagnosis"  [(ngModel)]="ccadmin.username" required>
            </div>
            
          </div>
          <div class="form-row">
            <div class="col-md-12">
              <label for="description">Description:</label>
              <textarea rows="3" class="form-control" id="description" placeholder="Description" [(ngModel)]="ccadmin.password" name="description"  required></textarea>
            </div>
          </div>
          <button class="btn btn-success" type="submit" >Add diagnosis</button>
        </form>

  </div>
  <div class="container" >
    <form id="newform" (ngSubmit)="newDrug()" style="width: 20rem;"  *ngIf="this.clickedDrugs">
        <h6>Add new drug</h6>
        <div class="form-row">
          <div  class="col-md-12">
            <label for="drugName">Name:</label>
            <input type="text" class="form-control" id="drugName" name="drugName" placeholder="Name of drug"  [(ngModel)]="ccadmin.username" required>
          </div>
          
        </div>
        <div class="form-row">
          <div class="col-md-12">
            <label for="quantity">Quantity:</label>
            <input type="number" class="form-control" id="quantity" placeholder="Quantity" [(ngModel)]="ccadmin.password" name="description"  required>
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-12">
            <label for="price">Price: ($)</label>
            <input type="number" class="form-control" id="price" placeholder="Price" [(ngModel)]="ccadmin.password" name="price"  required>
          </div>
        </div>
        <button class="btn btn-success" type="submit" >Add drug</button>
      </form>

</div>
