<div class="container" fxLayout="row" fxLayoutAlign="center center" style="margin-top: 20px; height: 100vh; width: 100vh">

    <h4>Enter data for new room:</h4>
    <form class="needs-validation" novalidate (ngSubmit)="onSubmit()">


        <div class="form-group">
            <label for="duration">Hospital room number :</label>
            <textarea class="form-control" rows="1" placeholder="1" [(ngModel)]="room.room_number"
                name="clinicDescription" id="description"></textarea>
        </div>
        <div class="form-group">
            <label for="description">Hospital room name:</label>
            <textarea class="form-control" rows="2" placeholder="Name" [(ngModel)]="room.name"
                name="clinicDescription" id="description"></textarea>
        </div>

        <button class="btn btn-success" type="submit">Add room</button>
    </form>
</div>
