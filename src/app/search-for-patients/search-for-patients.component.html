<div class="container text-center">
    <h1>{{title}}</h1>
  </div>
  <div class="container">
    <div class="row">
      <div class="search-hero">
        <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="&#61442;  Start searching for a patient by id or name or country">
      </div>
      <table class="table table-striped">
        <thead>
        <tr>
          <!-- <th>Id</th> -->
          <th>Patient's username</th>
          <th>Country</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let patient of patients | filter:searchText">
          <!-- <td>{{patient.id}}</td> -->
          <td>{{patient.username}}</td>
          <td>{{patient.country}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
