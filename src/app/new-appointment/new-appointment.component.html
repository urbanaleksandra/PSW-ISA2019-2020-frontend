<div class="container">

    <h4>Schedule new appointment:</h4>
    <form class="needs-validation" novalidate (ngSubmit)="onSubmit()">
        <div class="form-group">
            <mat-form-field>
                <input matInput type="datetime-local"  [(ngModel)]="appointment.date"  name="dateAppointment" placeholder="start date">
            </mat-form-field>
        </div>

        <div class="form-group">
            <label for="patient">Patient:</label>
            <form [formGroup]="patientsForm" (ngSubmit)="onSubmit()">

                <select formControlName="name" (change)="selectChangeHandler($event)">
                    <option disabled>Select your patient here</option>
                    <option *ngFor="let patient of patients">{{patient.username}}</option>
                </select>

            </form>
        </div>

        <div class="form-group">
            <label for="duration">Duration (hours):</label>
            <textarea class="form-control" rows="1" placeholder="1" [(ngModel)]="appointment.duration"
                name="clinicDescription" id="description"></textarea>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea class="form-control" rows="5" placeholder="Description" [(ngModel)]="appointment.description"
                name="clinicDescription" id="description"></textarea>
        </div>

        <button class="btn btn-success" type="submit">Schedule</button>
    </form>
</div>
