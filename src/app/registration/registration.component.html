    <section class="signup" >
        <div class="container">
            <div class="signup-content">
                <form method="POST" id="signup-form" class="signup-form">
                    <h2 class="form-title">Create account</h2>
                    <div class="form-group">
                        <input required [(ngModel)]="patient.username"  name="username" #username="ngModel"  id="username" type="text" class="form-input" placeholder="Username" />
                        <div class="alert alert-danger" *ngIf="username.touched && !username.valid">Username is required.</div>
                    </div>
                    <div class="form-group">
                        <input required [(ngModel)]="patient.firstName"  name="name1" #name1="ngModel"  id="name1" type="text" class="form-input" placeholder="Your Name" />
                        <div class="alert alert-danger" *ngIf="name1.touched && !name1.valid">Name is required.</div>
                    </div>
                    <div class="form-group">
                        <input required [(ngModel)]="patient.lastName"  name="lastName" #lastName="ngModel" id="lastName" type="text" class="form-input" placeholder="Your Last Name"/>
                        <div class="alert alert-danger" *ngIf="lastName.touched && !lastName.valid">Last name is required.</div>
                    </div>
                    <div class="form-group">
                        <input required [(ngModel)]="patient.email"  name="email" id="email" #email="ngModel" type="email" class="form-input" placeholder="Your Email"/>
                        <div class="alert alert-danger" *ngIf="email.touched && !email.valid">Email is required.</div>
                    </div>
                    <div class="form-group">
                        <input required [(ngModel)]="patient.password" name="password" id="password" #password="ngModel" type="password" class="form-input" placeholder="Password"/>
                        <div class="alert alert-danger" *ngIf="password.touched && !password.valid">Password is required.</div>
                    </div>
                    <div class="form-group">
                        <input required [(ngModel)]="patient.repassword"  name="re_password" id="re_password" #re_password="ngModel" type="password" class="form-input" placeholder="Repeat your password"/>
                        <div class="alert alert-danger" *ngIf="re_password.touched && !re_password.valid">Re_password is required.</div>
                        <div class="alert alert-danger" *ngIf="passRepassNotValid">Re_password and password do not match.</div>
                    </div>
                    <div class="form-group">
                        <input type="text" [(ngModel)]="patient.address" class="form-input" name="address" id="address" placeholder="Address"/>
                    </div>
                    <div class="form-group">
                        <input type="text" [(ngModel)]="patient.city" class="form-input" name="city" id="city" placeholder="City"/>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-input" [(ngModel)]="patient.country" name="country" id="country" placeholder="Country"/>
                    </div>
                    <div class="form-group">
                        <input required [(ngModel)]="patient.jmbg" ngModel name="insuranceNumber" id="insuranceNumber" #insuranceNumber="ngModel" type="number" class="form-input" placeholder="Insurance Number"/>
                        <div class="alert alert-danger" *ngIf="insuranceNumber.touched && !insuranceNumber.valid">Insurance number is required.</div>
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-input" [(ngModel)]="patient.mobileNumber" name="phoneNumber" id="phoneNumer" placeholder="Phone Number"/>
                    </div>
                    <div class="form-group">
                        <input type="submit" name="submit" id="submit" class="form-submit" (click)="registrationClick()" routerLinkActive='active' value="Sign up"/>
                    </div>
                </form>
            </div>
        </div>
    </section>
  
</div>

<router-outlet></router-outlet>
