<h1 mat-dialog-title>Hi, admin.</h1>
<div mat-dialog-content>
  <p>Input new price:</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.price">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="data.price" cdkFocusInitial (click)="onClick()">Ok</button>
</div>
