<div class="container">

    <h4>Create new appointment:</h4>
    <form class="needs-validation" novalidate (ngSubmit)="onSubmit()">
        <h5>You choose:</h5>
        <p>Clinic: {{this.imeKlinike}}</p>
        <p>Doctor: {{this.doctor.firstName}}</p>
        <p>Date: {{this.datumZakazivanja}}</p>
        <p>Time: {{this.vremeZakazivanja}}</p>
        <div class="form-group">
            <label for="duration">Duration (hours):</label>
            <textarea class="form-control" rows="1" placeholder="1" [(ngModel)]="this.appointment.duration"
                name="clinicDuration" id="duration"></textarea>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea class="form-control" rows="5" placeholder="Description" [(ngModel)]="this.appointment.description"
                name="clinicDescription" id="description"></textarea>
        </div>

        <button class="btn btn-success" type="submit">Create new appointment</button>
    </form>
</div>
